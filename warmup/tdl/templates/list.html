<h2>Best To Do List Ever</h2>
<body>
   {% for x in items %}
   <p>{{ x.Title }} - {{ x.Date|date:"D d M Y" }}</p>
   <p>{{ x.Content }}</p>
   <hr />
   {% endfor %}
</body>

<form method="GET" action="">
	<p>Add a todo item: <input type="text" name="newtodo"></p>
	<p>Specific Time: <input type="text" name="duetime"></p>
	<input type="submit" value="Add to List">
</form>
